<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tracking - Sabor Latino</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header>
        <h1>Radar 🛰️</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/menu/recipeCreator.html">Recipe Creator 🗃️ </a></li>
                <li><a href="/menu/contact.html">Contact📲</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="menus">
            <h2>Today's recommended product to track: Grilled Tuna 🐟</h2>
            <div id="menu-list">
                <!-- Menus will be dynamically added here using JavaScript -->  
            </div>
        </section>
    </main>
    <div class="container">
        <h1>Product Tracking</h1>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search for products...">
            <button id="search-button">Search</button>
        </div>
        <div id="filter-options">
            <!-- Filter options will be dynamically populated -->
        </div>
        <div id="product-list">
            <!-- Product list will be dynamically populated -->
        </div>
    </div>

    <div class="container">
        <h1>Producer Tracker</h1>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search for producers...">
            <button id="search-button">Search</button>
        </div>
        <div id="filter-options">
            <!-- Filter options will be dynamically populated -->
        </div>
        <div id="product-list">
            <!-- Product list will be dynamically populated -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
    
    <script src="script.js"></script>

    <footer>
        <p>&copy; 2024 FRUDDi Product Tracker 🔎 </p>
    </footer>
</body>
</html>
