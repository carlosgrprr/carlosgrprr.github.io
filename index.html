<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRUDDi Menu and Recipes Creator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to FRUDDi Menu and Recipes Creator</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home🏡 </a></li>
            <li><a href="/menu/recipeCreator.html">Recipe Creator 🗃️ </a></li>
            <li><a href="/menu/radar.html">Radar 🛰️</a></li>
            <li><a href="/menu/contact.html">Contact📲</a></li>
        </ul>
    </nav>
    <main>
        <section id="menus">
            <h2>FRUDDi MENU creator</h2>
            <div id="menu-list">
                <!-- Menus will be dynamically added here using JavaScript -->
            </div>
        
            <!-- Add code to display menus here -->
        </section>
        <section id="recipes">
            <h2>Recipe Creator</h2>
            <form id="recipe-form">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
                
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
                
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" required></textarea>
                
                <button type="submit">Create Recipe</button>
            </form>
            <div id="recipe-list">
                <!-- Recipes will be displayed here -->
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 fruddi Maker</p>
    </footer>
    <script src="script.js"></script>  
</body>
</html>
